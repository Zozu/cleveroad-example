<div class="container">
    <h3>Item:</h3>
    <div class="row height-150">
        <div class="col-md-4">
            <img ng-src="{{item.image}}">
        </div>
        <div class="col-md-4">
            <div class="row">
                <label>Title
                    <section>{{item.title}}</section>
                </label>
            </div>
        </div>

        <div class="col-md-4">
            <div class="row">
                <label>Price
                    <section>{{item.price}}</section>
                </label>
            </div>
        </div>
    </div>
    <h3>Seller:</h3>
    <div class="row height-150">
        <div class="col-md-4">
            <label>Name:
                <section>{{user.name}}</section>
            </label>
        </div>
        <div class="col-md-4">
            <label>Phone:
                <section>{{user.phone}}</section>
            </label>
        </div>
        <div class="col-md-4">
            <label>Email:
                <section>{{user.email}}</section>
            </label>
        </div>
    </div>
</div>
