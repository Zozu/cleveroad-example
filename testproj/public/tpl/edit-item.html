<div class="container">
    <h3 class="section-header">{{page_title}}</h3>
    <div class="panel panel-default col-md-offset-4 col-md-4">
        <div class="panel-body">
            <div class="row" ng-mouseover="vis = true" ng-mouseleave="vis = false">
                <img ngf-drag-over-class="'drag-pointer'" class="img-preview pointer" ngf-drop ngf-select ng-model="file" ngf-max-size="2MB" ngf-thumbnail="file || item.image || '/images/drop'">
                <button class="btn btn-link edit-image-button" ng-show="vis && (file || item.image)" ng-click="deleteImage()">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                <span class="error-message">{{uploadError}}</span>
                <span class="info-message" ng-hide="uploadError">Image should be less than 2Mb.</span>
            </div>
            <div style="margin-top:15px; padding-bottom: 15px;">
                <form novalidate name="item-form">
                    <div class="form-group">
                        <label for="email">Title</label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="Title" ng-model="item.title" required="">
                        <span class="error-message" ng-repeat="error in errors" ng-show="error.field == 'title'">{{error.message}}</span>
                        <span class="info-message" ng-hide="!!errors">Type in item title.</span>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price" name="price" placeholder="Price" ng-model="item.price" required="">
                        <span class="error-message" ng-repeat="error in errors" ng-show="error.field == 'price'">{{error.message}}</span>
                        <span class="info-message" ng-hide="!!errors">Type in title price.</span>
                    </div>
                    <button type="submit" ng-click="submitItem()" class="btn btn-default btn-primary col-md-12 margin-bottom-15">{{text_button}}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
